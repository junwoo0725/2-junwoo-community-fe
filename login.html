<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OOTD</title>
    <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
    <div data-header></div>

    <div class="container">
        <div class="center-card">
            <div class="page-title">LOGIN</div>
            <form class="form" id="loginForm">
                <div>
                    <div class="label">이메일</div>
                    <input class="input" id="email" placeholder="이메일을 입력하세요" />
                    <div class="helper" id="emailHelper"></div>
                </div>
                <div>
                    <div class="label">비밀번호</div>
                    <input class="input" id="password" type="password" placeholder="비밀번호를 입력하세요"
                        autocomplete="current-password" />
                    <div class="helper" id="pwHelper"></div>
                </div>
                <button class="btn primary" id="loginBtn" type="submit" disabled>로그인</button>
            </form>
            <button class="link-btn" id="toSignup">회원가입</button>
        </div>
    </div>

    <script type="module" src="./pages/login.js"></script>
</body>

</html>
