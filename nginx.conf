server {
    listen 80;
    server_name _;
    resolver 169.254.169.253 valid=30s ipv6=off;

    # 동적 DNS 해석을 위해 변수 사용 (ipv6=off 적용 필수 조건)
    set $lambda_backend "https://gy622a5itt7qee6yi4slqpxmwi0vsjac.lambda-url.ap-northeast-2.on.aws";

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ =404;
    }

    # Lambda API 프록시 - 인증/일반 API
    location /v1/ {
        proxy_pass $lambda_backend;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        proxy_set_header Host gy622a5itt7qee6yi4slqpxmwi0vsjac.lambda-url.ap-northeast-2.on.aws;
        proxy_set_header Connection "";
    }

    # Lambda API 프록시 - 공개 엔드포인트
    location /public/ {
        proxy_pass $lambda_backend;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        proxy_set_header Host gy622a5itt7qee6yi4slqpxmwi0vsjac.lambda-url.ap-northeast-2.on.aws;
        proxy_set_header Connection "";
    }

    # Lambda API 프록시 - S3 업로드 URL 발급
    location /upload/ {
        proxy_pass $lambda_backend;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        proxy_set_header Host gy622a5itt7qee6yi4slqpxmwi0vsjac.lambda-url.ap-northeast-2.on.aws;
        proxy_set_header Connection "";
    }
}
