<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게시글 수정</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <div data-header></div>

  <div class="container">
    <div class="page-title" style="text-align:center;">게시글 수정</div>

    <form class="form" id="editForm">
      <div>
        <div class="label">제목*</div>
        <input class="input" id="title" />
        <div class="helper" id="titleHelper"></div>
      </div>

      <div>
        <div class="label">내용*</div>
        <textarea class="textarea" id="content"></textarea>
        <div class="helper" id="contentHelper"></div>
      </div>

      <div>
        <div class="label">이미지</div>
        <input id="file" type="file" accept="image/*" />
        <div class="helper" id="fileHelper"></div>
      </div>

      <button class="btn primary" id="submitBtn" type="submit">수정하기</button>
    </form>
  </div>

  <script type="module" src="./pages/edit-post.js"></script>
</body>
</html>
