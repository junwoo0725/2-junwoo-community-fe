<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OOTD</title>
    <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
    <div data-header></div>

    <div class="container">
        <div class="center-card">
            <div class="page-title">비밀번호 수정</div>

            <form class="form" id="pwForm">
                <div>
                    <div class="label">현재 비밀번호</div>
                    <input class="input" id="currentPw" type="password" placeholder="현재 비밀번호를 입력하세요" />
                    <div class="helper" id="currentPwHelper"></div>
                </div>
                <div>
                    <div class="label">새 비밀번호</div>
                    <input class="input" id="password" type="password" placeholder="새 비밀번호를 입력하세요" />
                    <div class="helper" id="pwHelper"></div>
                </div>
                <div>
                    <div class="label">새 비밀번호 확인</div>
                    <input class="input" id="passwordConfirm" type="password" placeholder="새 비밀번호를 한번 더 입력하세요" />
                    <div class="helper" id="pw2Helper"></div>
                </div>

                <button class="btn primary" id="saveBtn" type="submit" disabled>수정하기</button>
            </form>
            <div id="toast" style="display:none; text-align:center; margin-top:10px; font-weight:800; color:#000;">
                수정완료
            </div>
        </div>
    </div>

    <script type="module" src="./pages/edit-password.js"></script>
</body>

</html>
