<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>비밀번호 수정</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <div data-header></div>

  <div class="container">
    <div class="page-title" style="text-align:center;">비밀번호 수정</div>

    <form class="form" id="pwForm" style="max-width:420px; margin:0 auto;">
      <div>
        <div class="label">비밀번호</div>
        <input class="input" id="pw" type="password" placeholder="비밀번호를 입력하세요" />
        <div class="helper" id="pwHelper"></div>
      </div>
      <div>
        <div class="label">비밀번호 확인</div>
        <input class="input" id="pw2" type="password" placeholder="비밀번호를 한번 더 입력하세요" />
        <div class="helper" id="pw2Helper"></div>
      </div>

      <button class="btn primary" id="saveBtn" type="submit" disabled>수정하기</button>
      <div id="toast" style="display:none; text-align:center; margin-top:10px; font-weight:800; color:#7F6AEE;">
        수정완료
      </div>
    </form>
  </div>

  <script type="module" src="./pages/edit-password.js"></script>
</body>
</html>
